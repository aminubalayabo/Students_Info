<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        form, #successMessage {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            display: block;
            margin: 10px 0;
            padding: 5px;
            width: 200px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #successMessage {
            display: none;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <h2>Admin Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div id="successMessage">
        <h2>Login Successful</h2>
        <p>Welcome, <span id="adminName"></span>!</p>
        <button id="logoutButton">Logout</button>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const successMessage = document.getElementById('successMessage');
        const adminName = document.getElementById('adminName');
        const logoutButton = document.getElementById('logoutButton');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Fetch admin details from GitHub
            fetch('https://raw.githubusercontent.com/aminubalayabo/Students_Info/main/Student_Details/adminDetails.txt')
                .then(response => response.text())
                .then(data => {
                    const adminDetails = data.trim().split('\n').map(line => {
                        const [user, pass] = line.split(',');
                        return [user.trim(), pass.trim()];
                    });
                    const adminMap = new Map(adminDetails);

                    if (adminMap.has(username) && adminMap.get(username) === password) {
                        loginForm.style.display = 'none';
                        successMessage.style.display = 'block';
                        adminName.textContent = username;
                        // In a real-world scenario, you'd redirect here instead of showing a message
                        // window.location.href = 'https://aminubalayabo.github.io/Students_Info/Student_Details/view1.html';
                    } else {
                        alert('Invalid username or password');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again later.');
                });
        });

        logoutButton.addEventListener('click', function() {
            successMessage.style.display = 'none';
            loginForm.style.display = 'block';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });
    </script>
</body>
</html>
