<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Results Â   Summary</title>
  <style>
    /* Add some basic styles for tables and inputs */
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    input[type="text"] {
      padding: 5px;
      width: 150px;
    }
  </style>
</head>
<body>
  <h1>Student Results Summary</h1>
  <div id="search-by-admission">
    <label for="admissionNumber">Admission Number: </label>
    <input type="text" id="admissionNumber" placeholder="Enter Admission Number">
    <button id="searchByAdmission">Search</button>
  </div>
  <div id="search-by-department">
    <label for="department">Department: </label>
    <select id="department">
      <option value="">All Departments</option>
      <option value="Accounting">Accounting</option>
      <option value="Economics">Economics</option>
      <option value="Zoology">Zoology</option>
    </select>
    <button id="searchByDepartment">Search by Department</button>
  </div>
  <div id="results"></div>
  <script src="script.js"></script>
</body>
</html>
